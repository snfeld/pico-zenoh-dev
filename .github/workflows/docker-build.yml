# ----------------------------------------------------------------------
# .github/workflows/docker-build.yml
# ----------------------------------------------------------------------
name: Build & Publish Docker image (picoâ€‘zenohâ€‘dev)

on:
  push:
    branches:
      - main                     # bei jedem Push auf main
    paths:
      - Dockerfile               # nur ausfÃ¼hren, wenn das Dockerfile geÃ¤ndert wurde
      - '**/CMakeLists.txt'     # oder Buildâ€‘Skripte Ã¤ndern
  pull_request:
    branches:
      - main                     # bei PRs gegen main ebenfalls bauen
    paths:
      - Dockerfile
      - '**/CMakeLists.txt'
  workflow_dispatch:

jobs:
  # --------------------------------------------------------------
  # Job: buildâ€‘andâ€‘push
  # --------------------------------------------------------------
  build-and-push:
    name: Build Docker image & push to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read            # zum Checkout des Codes
      packages: write           # zum Pushen des Images
      id-token: write          # fÃ¼r OIDCâ€‘Login (falls ghcr.io via OIDC)

    steps:
      # ----------------------------------------------------------
      # 1ï¸âƒ£ Checkout des Repositories
      # ----------------------------------------------------------
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0               # komplette Historie (fÃ¼r Tagâ€‘Besp. optional)

      # ----------------------------------------------------------
      # 2ï¸âƒ£ Setâ€‘up Docker Buildx (multiâ€‘arch, cache)
      # ----------------------------------------------------------
      - name: ğŸ› ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ----------------------------------------------------------
      # 3ï¸âƒ£ (Optional) Logâ€‘in zu GitHub Container Registry
      #    â€“ twoâ€‘step auth:   ghcr.io  <--  GITHUB_TOKEN (automatisch)
      # ----------------------------------------------------------
      - name: ğŸ” Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # ----------------------------------------------------------
      # 4ï¸âƒ£ Build & push the image
      # ----------------------------------------------------------
      - name: ğŸ—ï¸ Build and push Docker image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true                     # true â‡’ push nach Build
          tags: |
            ghcr.io/${{ github.repository_owner }}/pico-zenoh-dev:latest
            ghcr.io/${{ github.repository_owner }}/pico-zenoh-dev:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ github.repository_owner }}/pico-zenoh-dev:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ github.repository_owner }}/pico-zenoh-dev:buildcache,mode=max

      # ----------------------------------------------------------
      # 5ï¸âƒ£ (Optional) Ausgabe des Imageâ€‘Digest
      # ----------------------------------------------------------
      - name: ğŸ“¦ Show built image digest
        run: echo "Image digest = ${{ steps.docker_build.outputs.digest }}"

